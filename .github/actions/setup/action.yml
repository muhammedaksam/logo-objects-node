name: 'Setup Logo Objects Client Environment'
description: 'Setup Node.js, pnpm, and install dependencies for Logo Objects Client SDK'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '22'
  cache:
    description: 'Enable caching for dependencies'
    required: false
    default: 'true'
  install-deps:
    description: 'Whether to install dependencies'
    required: false
    default: 'true'

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: ${{ inputs.node-version }}
        cache: ${{ inputs.cache == 'true' && 'pnpm' || '' }}

    - name: Install dependencies
      if: inputs.install-deps == 'true'
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Environment summary
      shell: bash
      run: |
        echo "âœ… Environment setup complete!"
        echo "ğŸ“¦ Node.js: $(node --version)"
        echo "ğŸ“¦ pnpm: $(pnpm --version)"
        echo "ğŸ“ Working directory: $(pwd)"
